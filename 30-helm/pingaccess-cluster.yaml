global:
  envs:
    PING_IDENTITY_ACCEPT_EULA: "YES"

#############################################################
# pingaccess-admin values
#############################################################
pingaccess-admin:
  enabled: true
  name: pingaccess-admin
  image:
    name: pingaccess
  workload:
    type: StatefulSet
  container:
    env:
      SERVER_PROFILE_URL: https://www.github.com/pingidentity/pingidentity-server-profiles.git
      SERVER_PROFILE_PATH: baseline/pingaccess-admin
      OPERATIONAL_MODE: CLUSTERED_CONSOLE
      PA_CONSOLE_HOST: pingaccess-admin
    resources:
      requests:
        cpu: 0
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi
    waitFor:
      pingfederate-admin:
        service: https
        timeoutSeconds: 300
  privateCert:
    generate: true

  # Example: If PingAccess Admin relies on pingfederate-admin for AuthN
  #          Creates init container wait-for on pingfederate-admin https service

  services:
    https:
      servicePort: 9000
      containerPort: 9000
      ingressPort: 443
      dataService: true
    clusterconfig:
      servicePort: 9090
      containerPort: 9090
      dataService: true

#############################################################
# pingaccess-engine values
#############################################################
pingaccess-engine:
  enabled: true
  name: pingaccess-engine
  image:
    name: pingaccess
  container:
    env:
      SERVER_PROFILE_URL: https://www.github.com/pingidentity/pingidentity-server-profiles.git
      SERVER_PROFILE_PATH: baseline/pingaccess
      OPERATIONAL_MODE: CLUSTERED_ENGINE
      PA_CONSOLE_HOST: pingaccess-admin
    resources:
      requests:
        cpu: 0
        memory: 1Gi
      limits:
        cpu: 2
        memory: 4Gi
    waitFor:
      pingaccess-admin:
        service: https
        timeoutSeconds: 300

pingfederate-admin:
  enabled: true
  container:
    replicaCount: 1
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: getting-started/pingfederate

pingfederate-engine:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: getting-started/pingfederate
  clustering:
    autoscaling:
      enabled: false
  container:
    replicaCount: 1